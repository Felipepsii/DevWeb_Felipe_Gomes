<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Ex05</title>
</head>
<body>
    

    <h1>Teste If e Else - OL</h1>


    <script>


        if (2 == 2 && 6 > 2)        
        {
            document.write('Verdadeiro')
        } else{
            document.write('Falso')
        }
        
        // || true e/ou true = true
        if (2 == 2 || 6 > 2)        
        {
            document.write('Verdadeiro')
        } else{
            document.write('Falso')
        }

        // Negação !
        if (!(2 == 2))        
        {
            document.write('Verdadeiro')
        } else{
            document.write('Falso')
        }
    </script>    
</body>
</html>
