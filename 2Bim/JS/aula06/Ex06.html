<html lang="en">
<head>

</head>
<body>


    <h1>Teste If e Else - OL</h1>

    <script>
        var m = 6
        var mf = 8
        var n1 = prompt('Digite a primeira nota')
        var n2 = prompt('Digite a segunda nota')
        var f1 = prompt('Faltas 1ยบ Bimestres')
        var f2 = prompt('Faltas 2ยบ Bimestres')

        n1 = parseFloat(n1)
        n2 = parseFloat(n2)
        f1 = parseFloat(f1)
        f2 = parseFloat(f2)


        var na = (n1 + n2) / 2
        var fa = f1 + f2
        
        if (na>=m && fa<=mf) {
            document.write('Aprovado')
        }else
        {
            document.write('Reprovado')
        }


    </script>
    
</body>
</html>
